<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Blog | HyperUI</title>
    <!-- Tailwind CSS CDN (for HyperUI components) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our minimal custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Defer JS to load after HTML parsing -->
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header & Navigation (HyperUI Navbar) -->
    <header class="bg-white shadow-sm">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="md:flex md:items-center md:gap-12">
            <a class="block text-blue-600" href="#">
              <span class="sr-only">Home</span>
              <h1 class="text-2xl font-bold">My Awesome Blog</h1>
            </a>
          </div>

          <div class="hidden md:block">
            <nav aria-label="Global">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75"
                    href="#"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75"
                    href="#"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <button
                id="add-post-btn"
                class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:bg-blue-700"
              >
                Add New Post
              </button>
            </div>

            <div class="block md:hidden">
              <button
                id="menu-toggle"
                class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Navigation Menu -->
        <nav
          id="main-nav"
          aria-label="Mobile Global"
          class="mt-4 hidden md:hidden"
        >
          <ul class="flex flex-col items-center gap-2 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 w-full text-center py-2"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 w-full text-center py-2"
                href="#"
                >About</a
              >
            </li>
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 w-full text-center py-2"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="py-12">
      <!-- This container will be dynamically filled with blog post cards -->
      <div
        id="posts-container"
        class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Blog posts will be rendered here by script.js -->
      </div>
    </main>

    <!-- Footer (HyperUI Footer) -->
    <footer class="bg-gray-100">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">
          Â© 2024 My Awesome Blog. All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- MODALS SECTION (HyperUI Modals) -->

    <!-- Modal for Creating/Editing Posts -->
    <div
      id="post-modal"
      class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-500 bg-opacity-75"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div
          class="relative w-full max-w-2xl transform overflow-hidden rounded-2xl bg-white p-6 text-left align-middle shadow-xl transition-all"
        >
          <div class="flex justify-between items-center pb-3">
            <h3
              class="text-lg font-medium leading-6 text-gray-900"
              id="modal-title"
            >
              Add a New Post
            </h3>
            <button
              id="close-modal-btn"
              type="button"
              class="p-1 rounded-full hover:bg-gray-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <form id="post-form" class="mt-4 space-y-4">
            <input type="hidden" id="post-id" />
            <div>
              <label
                class="block text-sm font-medium text-gray-700"
                for="post-title"
                >Title</label
              >
              <input
                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                type="text"
                id="post-title"
                required
              />
            </div>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="post-author"
                  >Author</label
                >
                <input
                  class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  type="text"
                  id="post-author"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="post-date"
                  >Date</label
                >
                <input
                  class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  type="date"
                  id="post-date"
                  required
                />
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-700"
                for="post-summary"
                >Summary</label
              >
              <textarea
                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                id="post-summary"
                rows="3"
                required
              ></textarea>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-700"
                for="post-content"
                >Full Content</label
              >
              <textarea
                class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                id="post-content"
                rows="8"
                required
              ></textarea>
            </div>
            <div class="mt-6 flex justify-end gap-3">
              <button
                id="cancel-btn"
                type="button"
                class="rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for Delete Confirmation -->
    <div
      id="confirm-modal"
      class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-500 bg-opacity-75"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div
          class="relative w-full max-w-md transform overflow-hidden rounded-2xl bg-white p-6 text-left align-middle shadow-xl transition-all"
        >
          <h3 class="text-lg font-medium leading-6 text-gray-900">
            Confirm Deletion
          </h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">
              Are you sure you want to delete this post? This action cannot be
              undone.
            </p>
          </div>
          <div class="mt-4 flex justify-end gap-3">
            <button
              id="cancel-delete-btn"
              type="button"
              class="rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
            >
              Cancel
            </button>
            <button
              id="confirm-delete-btn"
              type="button"
              class="inline-flex justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none"
            >
              Confirm Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
